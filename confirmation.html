<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Meeting Confirmed</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/createmeeting.css" />
    <link rel="stylesheet" href="css/confirmation.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/createmeeting.js" defer></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="icon" href="./images/icon.png" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="./images/icon.png" />
  </head>

  <body>
    <div class="container">
      <div class="sizing">
        <h class="meeting-title"> Please confirm the following: </h><br /><br />
        <h class="selection-heading"> Meeting Date: </h>
        <br /><br />
        <p class="selection-heading" style="text-align: center">
          March 9, 2023 at 10:30 am
        </p>

        <hr class="solid" />
        <div class="time">
          <h class="selection-heading"> Attendees: </h>
          <br /><br />
        </div>
        <div>
          <img src="images/bearpfp.png" alt="bear" width="50" />
          <h class="attendee-info">
            <strong>Beary Well</strong> email: imbearywell@gmail.com</h
          >
        </div>
        <br />
        <div>
          <img src="images/sweaterwomanpfp.png" alt="man" width="50" />
          <h class="attendee-info">
            <strong>Bee Ware</strong> email: zzzb_w123@gmail.com</h
          >
        </div>
        <br />

        <hr class="solid" />

        <h class="selection-heading"> Virus Selection: </h>
        <br /><br />
        <p class="selection-heading" style="text-align: center">
          Flu (Influenza)
        </p>

        <hr class="solid" />

        <br /><br />
        <div class="submit-assess">
          <div class="text-center">
            <!-- Button HTML (to Trigger Modal) -->
            <a href="#myModal" class="trigger-btn" data-toggle="modal"
              >CONFIRM
            </a>
          </div>

          <!-- Modal HTML -->
          <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="icon-box">
                    <i class="material-icons">&#xE876;</i>
                  </div>
                  <h4 class="modal-title w-100">SENT!</h4>
                </div>
                <div class="modal-body">
                  <p class="text-center">
                    Meeting created! Virus assessment sent to selected
                    attendees!
                  </p>
                </div>

                <div class="modal-footer">
                  <button
                    class="btn btn-success btn-block"
                    data-dismiss="modal"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
